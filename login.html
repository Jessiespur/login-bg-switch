<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>武进供水</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/login.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.css"/>
	</head>
	<body>
		<div class="container">
			<div class="login">
				<div class="brand"><img src="img/email-logo2.png"></div>
				<div class="login-form clearfix">
					<input type="text" class="form-control" id="user" placeholder="请输入用户名">
					<input type="password" class="form-control" id="pwd" placeholder="请输入密码">
					<button id="login-btn" type="submit" class="btn btn-bg">登&nbsp;录</button>
				</div>
			</div>
			<div class="slider6 clearfix"> 
		        <div class="slide"><img src="img/bg-1.png"></div>
		        <div class="slide"><img src="img/bg-2.png"></div>
		        <div class="slide"><img src="img/bg-3.png"></div>
		    </div>
		</div>
		<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.bxslider.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
      $(function () {
        $('.slider6').bxSlider({
            speed:5000,
            mode: 'fade',
            auto: true,
            controls: false,
            pager: false,
            slideMargin: 0
        });
      });
		</script>
	</body>
</html>
